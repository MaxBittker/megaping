<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TheSoundFacebookMakesWhenYouHaveLotsOfTabsOpen.com</title>

    </head>
    <body>
        <h1> TheSoundFacebookMakesWhenYouHaveLotsOfTabsOpen.com</h1>
        <button id="button">Ping</button>
        <script src="howler.js" type="text/javascript"></script>
          <h1> </h1>
        <div id="Number">0</div>  
    </body>
    <script>window.onload = function(){
                        var ping = new Howl({
                            urls: ['ping.mp3'],
                            autoplay: false,
                            loop: false,
                            volume: 1,
                            });
                        // var duration = 300;
                        var n = 0
                    // var ping = new Audio("ping.m4a");
                        document.getElementById("button").onclick = function () {
                        for(var i = 0; i<100+(60*n); i+=60)Delay(Math.round(i*Math.random()));
                          // duration += 75;
                        n+=1;
                         document.getElementById('Number').innerHTML = n;
     
                         // duration = duration|0;
                        };
                        function Delay(ms)
        {
        setTimeout(play, ms) //wait ten seconds before continuing
        }
        function play()
        {
            ping.play();
        }
                    
                        };
    </script>
</html>
